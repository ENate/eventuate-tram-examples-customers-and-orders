version: 2.1
orbs:
  build-and-test:
    jobs:
      build-and-test:
        parameters:
          script:
            description: the script to execute
            type: string
          resource_class:
            description: the resource class
            type: string
            default: 'medium'
        machine:
          image: ubuntu-2004:202101-01
        resource_class: <<parameters.resource_class>>
        working_directory: ~/eventuate-tram-examples-customers-and-orders
        steps:
          - checkout
          - restore_cache:
              keys:
                - eventuate-tram-examples-customers-and-orders-j8-{{ checksum "gradle.properties" }}-{{ checksum "pom.xml" }}
                - eventuate-tram-examples-customers-and-orders-j8-
          - run:
              command: |
                . ./.circleci/setenv-circle-ci.sh
                ./gradlew --refresh-dependencies testClasses
                ./mvnw --update-snapshots package test-compile -DskipTests
          - save_cache:
              paths:
                - ~/.gradle
                - ~/.m2
              key: eventuate-tram-examples-customers-and-orders-j8-{{ checksum "gradle.properties" }}-{{ checksum "pom.xml" }}
          - run:
              command: |
                . ./.circleci/setenv-circle-ci.sh
                <<parameters.script>>
          - run:
              name: Save test results
              command: |
                mkdir -p ~/junit
                find . -type f -regex ".*/build/test-results/.*xml" -exec cp {} ~/junit/ \;
              when: always
          - run:
              name: Print container logs
              command: |
                export TERM=dumb
                ./.circleci/print-container-logs.sh
              when: always
          - store_test_results:
              path: ~/junit
          - store_artifacts:
              path: ~/junit
          - store_artifacts:
              path: ~/container-logs
workflows:
  version: 2.1
  build-test-and-deploy:
    jobs:
      - build-and-test/build-and-test:
          name: build-and-test-snapshots
          script: ./build-and-test-snapshots.sh
      - build-and-test/build-and-test:
          name: mysql-binlog-intel
          script: ./build-and-test-all-mysql-binlog.sh
      - build-and-test/build-and-test:
          name: mysql-binlog-arm
          resource_class: arm.medium
          script: ./build-and-test-all-mysql-binlog.sh
      - build-and-test/build-and-test:
          name: mssql-polling
          script: ./build-and-test-all-mssql-polling.sh
      - build-and-test/build-and-test:
          name: postgres-wal
          script: ./build-and-test-all-postgres-wal.sh
      - build-and-test/build-and-test:
          name: mysql-maven
          script: ./.circleci/build-and-test-all-mysql-maven-circleci.sh
      - build-and-test/build-and-test:
          name: deploy-artifacts
          requires:
            -  build-and-test-snapshots
            -  mysql-binlog-intel
            -  mysql-binlog-arm
            -  postgres-wal
            -  mssql-polling
            -  mysql-maven
          script: ./publish-docker-images.sh
